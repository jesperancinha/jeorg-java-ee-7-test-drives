<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:outputLabel value="Register records with a composite key"/>
    <h:form>
        <p>
            <h:outputLabel for="albumId" value="Album name:"/>
            <h:inputText id="albumId" value="${albumBean.albumName}"/>
        </p>
        <p>
            <h:outputLabel for="artistId" value="Artist name:"/>
            <h:inputText id="artistId" value="${albumBean.artist}"/>
        </p>
        <p>
            <h:outputLabel for="yearId" value="Year:"/>
            <h:inputText id="yearId" value="${albumBean.year}"/>
        </p>
        <p>
            <h:outputLabel for="l1Id" value="Lyric 1:"/>
            <h:inputText id="l1Id" value="${albumBean.lyric1}"/>
        </p>
        <p>
            <h:outputLabel for="l2Id" value="Lyric 2:"/>
            <h:inputText id="l2Id" value="${albumBean.lyric2}"/>
        </p>
        <p>
            <h:outputLabel for="l3Id" value="Lyric 3:"/>
            <h:inputText id="l3Id" value="${albumBean.lyric3}"/></p>
        <p>
            <h:commandButton action="${albumBean.submit()}" value="Submit"/>
        </p>
    </h:form>

    <table border="1" bordercolor="#000000">
        <tr>
            <th>Album name</th>
            <th>Artist</th>
            <th>Year</th>
        </tr>
        <c:forEach var="a" items="${albumBean.examples}">
            <tr>
                <td>${a.album}</td>
                <td>${a.artist}</td>
                <td>${a.year}</td>
            </tr>
        </c:forEach>
    </table>

    <h:form>
        <p>
            <h:outputLabel for="sl1Id" value="Lyric 1:"/>
            <h:inputText id="sl1Id" value="${albumBean.lyric1}"/>
        </p>
        <p>
            <h:outputLabel for="sl2Id" value="Lyric 2:"/>
            <h:inputText id="sl2Id" value="${albumBean.lyric2}"/>
        </p>
        <p>
            <h:outputLabel for="sl3Id" value="Lyric 3:"/>
            <h:inputText id="sl3Id" value="${albumBean.lyric3}"/>
        </p>
        <p>
            <h:commandButton action="${albumBean.getAlbum()}" value="Search"/>
        </p>
    </h:form>
    <p><a href="index.xhtml">Back</a></p>
</f:view>
</html>
