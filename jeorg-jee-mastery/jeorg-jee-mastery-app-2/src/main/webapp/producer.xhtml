<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Producer Creation</title>
</h:head>

<h:body>
    <h:form>
        <h1>Enter you label</h1>
        <h2>Producer 1 Id with embedded id</h2>
        <p><h:outputLabel for="initialId" value="Initials: "/>
            <h:inputText id="initialId" value="#{producerBean.producer.producerId.initials}"/></p>

        <p><h:outputLabel for="nameId" value="Name: "/>
            <h:inputText id="nameId" value="#{producerBean.producer.name}"/></p>
        <p><h:commandButton action="#{producerBean.submitProducer}" value="Submit"/></p>
    </h:form>
    <h:form>
        <h2>Producer 2 Id with composite id</h2>
        <p><h:outputLabel for="initial2Id" value="Initials: "/>
            <h:inputText id="initial2Id" value="#{producerBean.producer2.initials}"/></p>

        <p><h:outputLabel for="name2Id" value="Name: "/>
            <h:inputText id="name2Id" value="#{producerBean.producer.name}"/></p>
        <p><h:commandButton action="#{producerBean.submitProducer2}" value="Submit"/></p>
    </h:form>
    <p><a href="index.xhtml">Back</a></p>
</h:body>

</html>
