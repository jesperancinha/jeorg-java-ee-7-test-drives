<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h1>Discover Some discography by clicking a button and using the actionListener. Try it!</h1>

    <h:form>
        <h:commandButton value="Click Me!"
                         actionListener="#{discographyBean.listener}"
                         action="#{discographyBean.submit}"/>

        <!--Dynamic Expression is done with a $-->
        <!--Expression Language (EL) is done with a #-->

        <c:if test="#{discographyBean.discographyFirstTwo.size() >0}">
            <c:forEach var="statement" items="#{discographyBean.discographyFirstTwo}">
                <p>${statement}</p>
            </c:forEach>
        </c:if>
    </h:form>
    <p><a href="index.xhtml">Back</a></p>

</h:body>

</html>
