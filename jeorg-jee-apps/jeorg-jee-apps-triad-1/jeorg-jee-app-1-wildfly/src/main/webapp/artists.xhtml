<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <p>#{salesBean.salesNumber}</p>
    <p>#{salesBean.salesNumberRandom}</p>

    <ui:repeat value="#{artistController.artistList}" var="artist">
        <li>
            <div style="display: inline">
                <h:link value="#{artist.name}" outcome="name">
                    <f:param name="id" value="#{artist.id}"/>
                </h:link>
            </div>
        </li>
    </ui:repeat>
    <br/>
    <a href="index.html">Back</a>
    <a href="artists.xhtml">Refresh</a>
</f:view>
