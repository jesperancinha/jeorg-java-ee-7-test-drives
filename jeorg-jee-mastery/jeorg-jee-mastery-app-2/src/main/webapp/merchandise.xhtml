<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Creating Wallets and Pens</title>
</h:head>

<h:body>
    <h:form>
        <h1>Creating Wallets and Pens</h1>
        <p>
            <h:outputLabel for="colorId" value="Color:"/>
            <h:inputText id="colorId" value="#{merchandiseBean.color}"/>
        </p>
        <p>
            <h:outputLabel for="lenId" value="Len:"/>
            <h:inputText id="lenId" value="#{merchandiseBean.len}"/>
        </p>
        <p>
            <h:commandButton action="#{merchandiseBean.submitValuesToAllTables}" value="Submit merch!"/>
        </p>
        <p>
            <c:if test="#{merchandiseBean.message != null}">
                <h:outputText value="#{merchandiseBean.message}"/>
            </c:if>
        </p>
    </h:form>
    <p><a href="index.xhtml">Back</a></p>
</h:body>

</html>
