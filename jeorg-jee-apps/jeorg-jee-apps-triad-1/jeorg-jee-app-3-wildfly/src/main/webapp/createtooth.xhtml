<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<h:head>
    <title>Tooth Creation</title>
</h:head>

<h:body>
    <h1>Welcom to tooth creation</h1>
    <h:form>
        <h:commandButton value="Press to create many teeth!" action="#{toothBean.submit}"/>
    </h:form>

    <c:if test="#{toothBean.toothList != null}">
        <h2>Check your database for the difference between enums</h2>
        <ol>
        <c:forEach var="tooth" items="#{toothBean.toothList}">
            <li><h:outputText value="#{tooth.uuid}"/> - <h:outputText value="#{tooth.toothType}"/>  - <h:outputText value="#{tooth.toothTypeNumber}"/></li>
        </c:forEach>
        </ol>
    </c:if>
</h:body>

</html>
