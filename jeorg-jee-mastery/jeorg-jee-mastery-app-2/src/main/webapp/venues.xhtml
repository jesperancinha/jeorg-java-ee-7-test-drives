<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Register your Venue!</title>
</h:head>

<h:body>
    <h:form>
        <h1>Register a venue</h1>
        <p><h:outputLabel value="Venue:" for="venueId"/>
            <h:inputText id="venueId" value="#{venueBean.venue.name}"/></p>
        <h:commandButton value="Submit" action="#{venueBean.submit}"/>
    </h:form>
    <c:if test="#{venueBean.readVenue != null}">
        <h2><i>Registered venue is:</i></h2>
        <p>
            <h:outputText value="#{venueBean.readVenue.uuid}"/>
        </p>
        <p>
            <h:outputText value="#{venueBean.readVenue.name}"/>
        </p>
        <p>
            <h:outputText value="#{venueBean.readVenue.localDateTime}"/>
        </p>
    </c:if>
</h:body>

</html>
