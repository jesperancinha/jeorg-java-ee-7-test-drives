<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h1>Music Memory</h1>
    <f:form>
        <h2>A Concert</h2>
        <p>
            <h:outputLabel for="concertId" value="Concert name:"/>
            <h:inputText id="concertId" value="#{biograhyBean.concert.name}"/>
        </p>
        <h2>A Biography</h2>
        <p>
            <h:outputLabel for="titleId" value="Biography title:"/>
            <h:inputText id="titleId" value="#{biograhyBean.title}"/>
            <h:outputLabel for="yearId" value="Release year:"/>
            <h:inputText id="yearId" value="#{biograhyBean.releaseYear}"/>
        </p>
        <p>
            <f:commandButton value="Submit concert and biography" action="#{biograhyBean.submitValue}"/>
        </p>
    </f:form>
    <c:if test="#{biograhyBean.biographyId != null and biograhyBean.concertId != null }">
        <h:form>
            <h2>Response:</h2>
            <p><h:outputText value="Concert Id: #{biograhyBean.concertId}"/></p>
            <p><h:outputText value="Biography Id: #{biograhyBean.biographyId}"/></p>

            <p>Check your database and change the data. Then refresh this page with the refresh button.</p>
            <f:commandButton value="Refresh" action="#{biograhyBean.refresh}"/>
        </h:form>
    </c:if>
    <p><a href="index.xhtml">Back</a></p>
</h:body>

</html>
