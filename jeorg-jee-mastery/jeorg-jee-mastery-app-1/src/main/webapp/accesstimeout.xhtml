<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h1>Testing access timeout!</h1>
    <h:form>
        <h:commandButton value="Start the test!" action="#{accessTimoutServerBean.startTest}"/>
        <h:commandButton value="Start the test with one thread!" action="#{accessTimoutServerBean.startTestOne}"/>
    </h:form>
    <c:if test="#{accessTimoutServerBean.result != null}">
        <h2>Results</h2>
        <p><h:outputText value="#{accessTimoutServerBean.result}" escape="false"/></p>
    </c:if>
    <p><a href="index.xhtml">Back</a></p>

</h:body>

</html>
