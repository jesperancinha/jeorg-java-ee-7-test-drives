<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Vegetable Form</title>
</h:head>

<h:body>
    <h:form>
        <h1>Vegetable Form</h1>
        <p>Potatoes: <input type="text" jsf:id="weight" name="weight" value="#{vegetableBean.potatoWeight}"/></p>
        <p>Tomatos: <input type="text" id="weightId" name="weight" value="#{vegetableBean.tomatoWeight}"/></p>
        <p>Chives: <h:inputText p:type="number" id="chivesWeightId"
                                p:min="0" p:max="30" p:required="true"
                                p:title="Between 0 and 30"
                                value="#{vegetableBean.chivesWeight}"/></p>
        <p>Carrots: <h:inputText id="carrotsWeightId" name="carrotsWeight"
                                 value="#{vegetableBean.carrotsWeight}">
            <f:passThroughAttribute name="min" value="0"/>
            <f:passThroughAttribute name="max" value="40"/>
            <f:passThroughAttribute name="required" value="required"/>
            <f:passThroughAttribute name="type" value="number"/>
            <f:passThroughAttribute name="title" value="I only accept values between 0 and 40 please!"/>
        </h:inputText>
        </p>
        <p>Rice: <h:inputText  id="riceWeightId"
                              value="#{vegetableBean.riceWeight}">
            <f:passThroughAttributes value="#{vegetableBean.configuration}"/>
        </h:inputText>
        </p>
        <p><h:commandButton type="submit" value="Submit"/></p>
    </h:form>
    <p>
        <a href="index.jsp">Back</a>
    </p>
</h:body>

</html>
